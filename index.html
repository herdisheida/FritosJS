<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Fritos Animate Test</title>

<style>
  body {
    padding: 40px;
    font-family: sans-serif;
  }

  .container {
    width: 600px;
    height: 120px;
    border: 1px solid #ccc;
    position: relative;
    overflow: hidden;
  }

  .moveable-item {
    width: 80px;
    height: 80px;
    background: tomato;
    position: absolute;
    left: 0;
    top: 20px;
  }
</style>

<script src="fritos.js"></script>
</head>

<body>

<h2>Animate test</h2>

<div class="container">
  <div class="moveable-item"></div>
</div>

<script>
console.log("6. ANIMATE");

// BASIC TEST
fritos('.moveable-item').animate(
  { transform: 'translateX(400px)' },
  {
    duration: 10000,
    delay: '2s', // WORKS
    easing: 'cubic-bezier(0.68, -0.55, 0.27, 1.55)', // WORKS
    iterationCount: 1,
    fillMode: 'none',
  }
);
</script>

</body>
</html>
