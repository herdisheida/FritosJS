<!doctype html>
<html>
  <head>
    <title>FritosJS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 4. PARENT test -->
    <div class="tests">
      <h2>PARENT</h2>
      <form>
        <input type="text" id="username" name="username" />
        <input type="password" id="password" name="password" />
      </form>
    </div>

    <!-- 5. ANCESTOR test -->
    <div class="tests">
      <h2>ANCESTOR</h2>
      <main>
        <div class="items ancestor">
          <div class="item ancestor">
            <img src="" alt="" class="item-image ancestor" />
          </div>
          <div class="item ancestor">
            <img src="" alt="" class="item-image ancestor" />
          </div>
          <div class="item ancestor">
            <img src="" alt="" class="item-image ancestor" />
          </div>
        </div>
      </main>
    </div>

    <!-- 6. ANIMATE test -->
    <div class="tests">
      <h2>ANIMATE</h2>
      <div class="moveable-item">I am about to move!</div>
    </div>

    <!-- 7. FIND test -->
    <div class="tests">
      <h2>PARENT</h2>
      <div class="container find">
        <div class="items find">
          <div class="item find"></div>
          <div class="item find"></div>
          <div class="item find"></div>
          <div class="item find"></div>
          <div class="item find"></div>
        </div>
      </div>
    </div>

    <!-- 8. ON EVENT test -->
    <div class="tests">
      <h2>ON EVENT</h2>
      <form action="">
        <div class="form-group">
          <input type="input" name="input-1" />
        </div>
        <div class="form-group">
          <input type="input" name="input-2" />
        </div>
        <div class="form-group">
          <input type="input" name="input-3" />
        </div>
      </form>
    </div>

    <!-- 10. VALIDATION test -->
    <div class="tests">
      <h2>VALIDATION</h2>
      <form action="" id="user-credentials">
        <div class="form-group">
          <input type="text" name="email-address" placeholder="email-address" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="password" />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="confirm-password"
            placeholder="confirm password"
          />
        </div>
        <div class="form-group">
          <button type="input">Submit</button>
        </div>
      </form>
    </div>

    <!-- 11. HIDE test -->
    <div class="tests">
      <h2>HIDE</h2>
      <div class="items hide">
        <div class="item hide">item 1</div>
        <div class="item hide">item 2</div>
        <div class="item hide">item 3</div>
        <div class="item hide">item 4</div>
        <div class="item hide">item 5</div>
      </div>
    </div>
  </body>

  <!-- 12. PRUNE test -->
  <div class="tests">
    <h2>PRUNE</h2>
    <form action="">
      <div class="form-group">
        <input type="text" name="input-1" placeholder="input-1" />
      </div>
      <div class="form-group">
        <input type="text" name="input-2" placeholder="input-2" />
      </div>
      <div class="form-group">
        <input type="text" name="input-3" placeholder="input-3" />
      </div>
      <div class="form-group">
        <input type="text" name="input-4" placeholder="input-4" />
      </div>
      <div class="form-group">
        <input type="text" name="input-5" placeholder="input-5" />
      </div>
    </form>
  </div>

  <script src="fritos.js"></script>
  <script src="tests.js"></script>
</html>
