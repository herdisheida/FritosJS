<!doctype html>
<html>
  <head>
    <title>FritosJS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 4. PARENT test -->
    <div class="tests">
      <form>
        <input type="text" id="username" name="username" />
        <input type="password" id="password" name="password" />
      </form>
    </div>

    <!-- 5. ANCESTOR test -->
    <div class="tests">
      <main>
        <div class="items">
          <div class="item">
            <img src="" alt="" class="item-image" />
          </div>
          <div class="item">
            <img src="" alt="" class="item-image" />
          </div>
          <div class="item">
            <img src="" alt="" class="item-image" />
          </div>
        </div>
      </main>
    </div>

    <!-- 6. ANIMATE test -->
    <div class="tests">
      <div class="moveable-item">I am about to move!</div>
    </div>

    <!-- 7. FIND test -->
    <div class="tests">
      <div class="container">
        <div class="items">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>
    </div>

    <!-- 8. ON EVENT test -->
    <div class="tests">
      <form action="">
        <div class="form-group">
          <input type="input" name="input-1" />
        </div>
        <div class="form-group">
          <input type="input" name="input-2" />
        </div>
        <div class="form-group">
          <input type="input" name="input-3" />
        </div>
      </form>
    </div>

    <!-- 10. VALIDATION test -->
    <div class="tests">
      <form action="" id="user-credentials">
        <div class="form-group">
          <input type="text" name="email-address" />
        </div>
        <div class="form-group">
          <input type="password" name="password" />
        </div>
        <div class="form-group">
          <input type="password" name="confirm-password" />
        </div>
        <div class="form-group">
          <button type="input">Submit</button>
        </div>
      </form>
    </div>
  </body>

  <script src="fritos.js"></script>
  <script src="tests.js"></script>
</html>
